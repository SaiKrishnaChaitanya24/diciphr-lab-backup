<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
    <link rel="icon" type="image/png" href="images/brain-logo.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="Events_style.css">
    <style>
        /* Layout for the calendar and schedule containers */
        .calendar-and-schedule {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 80%;
            margin: auto;
        }

        /* Calendar Container */
        .calendar-container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 2em;
            max-width: 55%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2em;
        }

        .calendar-header button,
        .calendar-header select {
            margin: 0 10px;
            padding: 0.75em 1.5em;
            font-size: 1.1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            text-align: center;
        }

        .calendar-days div {
            padding: 1.5em;
            font-size: 1.3em;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar-days div:hover {
            background-color: #ddd;
        }

        .day-name {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 1em 0;
        }

        .selected {
            background-color: lightgreen;
            color: white;
        }

        #selectedDate {
            margin-top: 2em;
            font-size: 1.3em;
            text-align: center;
        }

        /* Schedule Container */
        .schedule-container {
            background-color: #fff;
            padding: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 2em;
            max-width: 40%;
            flex-grow: 1;
        }

        .schedule-container h2 {
            text-align: center;
            color: #51D1E8;
            margin-bottom: 1em;
        }

        #scheduleList {
            list-style: none;
            padding: 0;
        }

        #scheduleList li {
            padding: 1em;
            border-bottom: 1px solid #ddd;
        }

        #scheduleList li:last-child {
            border-bottom: none;
        }

        #scheduleList li span {
            display: block;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="outside-container">
            <div class="container">
                <div class="nav-bar-container">
                    <nav>
                        <a class="home-link" href="index.html"> <img src="images/logo_color.png" class="lab-logo"> </a>
                        <ul>
                            <li><a href="research.html">Research</a></li>
                            <li><a href="team.html">Team</a></li>
                            <li><a href="publications.html">Publications</a></li>
                            <li><a href="software.html">Software</a></li>
                            <li><a href="Events.html" class="current-tab">Events</a></li>
                            <li><a href="series.html">Translation & Commercialization Series</a></li>
                            <li><a href="join.html">Join</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="calendar-and-schedule">
        <!-- Calendar Container -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="prev-btn">Prev</button>
                <h2 id="monthYear">January 2025</h2>
                <button class="next-btn">Next</button>
                <select id="monthSelect">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="yearSelect">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

            <div class="calendar-days">
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
                <div class="day-name">Sun</div>
            </div>

            <div id="selectedDate" class="sub-title">Selected Date: None</div>
        </div>

        <!-- Schedule Container -->
        <div class="schedule-container">
            <h2>Schedule</h2>
            <ul id="scheduleList"></ul>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.upenn.edu/"><img class="penn-logo" src="images/social-media-icons/pennLogo.png"></a>
        <a href="https://www.med.upenn.edu/"><img class="pennmed-logo" src="images/social-media-icons/psom.png"></a>
        <div class="footy-cont">
            <img class="twitter" src="images/social-media-icons/black-and-white-twitter-icon-3.jpg"><a href="https://twitter.com/DiCIPHR" style="text-decoration: none; color: black;">Twitter</a>
        </div>
    </div>

    <script>
        let currentDate = new Date();
    
        const schedule = [
            {
                dateRange: "April 28th - May 2nd",
                event: "INSAR talk on Detecting Divergent Structural Connectivity in Autism Via Multisite Harmonization by Dr. Ragini Verma.",
                color: "lightblue",
                link: "https://www.autism-insar.org/page/2025AnnMeeting"
            },
            {
                dateRange: "May 5th - May 9th",
                event: "Dr. Ragini Verma will attend TBI Conference in Boston.",
                color: "lightcoral",
                link: "https://tbiconference.com/"
            },
            {
                dateRange: "May 19th - May 21st",
                event: "ASNR Conference in Philadelphia.",
                color: "lightgreen",
                link: "https://www.asnr.org/"
            },
            {
                dateRange: "June 12th",
                event: "Cancer Prev Institute talk on Let's Talk About Differences: From Brain Structure to Symptoms to Solutions by Dr. Ragini Verma at 4PM",
                color: "#B1D27B",
                link: "https://cancerprev.com/medicine-society-the-human-condition/"

            },
            {
                dateRange: "June 15th - June 19th",
                event: "NNS Conference in Philadelphia.",
                color: "orange",
                link: "https://www.neurotrauma-symposium.org/"
            }
        ];
    
        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
    
            const monthYearElement = document.getElementById("monthYear");
            const calendarDaysElement = document.querySelector(".calendar-days");
            monthYearElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
    
            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();
    
            calendarDaysElement.innerHTML = '';
    
            for (let i = 0; i < firstDay; i++) {
                calendarDaysElement.innerHTML += '<div></div>';
            }
    
            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                dayDiv.classList.add('day');
                calendarDaysElement.appendChild(dayDiv);
            }
    
            highlightSchedule(); // Highlight the dates based on the schedule
    
            document.querySelectorAll('.day').forEach(dayDiv => {
                dayDiv.addEventListener('click', () => selectDate(dayDiv.textContent));
            });
        }
    
        function selectDate(day) {
            const selectedDateElement = document.getElementById("selectedDate");
            selectedDateElement.textContent = `Selected Date: ${day} ${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;
            const allDays = document.querySelectorAll('.day');
            allDays.forEach(dayDiv => dayDiv.classList.remove('selected'));
            event.target.classList.add('selected');
        }
    
        function highlightSchedule() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const allDays = document.querySelectorAll('.day');

            schedule.forEach(event => {
                const [start, end] = parseDateRange(event.dateRange);

                if (start) {
                    for (let day = 1; day <= allDays.length; day++) {
                        const dayDate = new Date(year, month, day);

                        // Highlight days that fall within the range or match the single date
                        if (dayDate >= start && dayDate <= end) {
                            allDays[day - 1].style.backgroundColor = event.color;
                        }
                    }
                }
            });
        }


    
        // Parse the start and end dates from the date range string
        function parseDateRange(dateRange) {
        const months = {
            January: 0, February: 1, March: 2, April: 3,
            May: 4, June: 5, July: 6, August: 7,
            September: 8, October: 9, November: 10, December: 11
        };

        // Handle single-date format like "June 12th"
        const singleDateRegex = /(\w+) (\d{1,2})[a-z]*/;
        const singleDateMatch = dateRange.match(singleDateRegex);

        if (singleDateMatch && !dateRange.includes("-")) { // Ensure it's not a range
            const month = months[singleDateMatch[1]];
            const day = parseInt(singleDateMatch[2]);
            const date = new Date(currentDate.getFullYear(), month, day);
            return [date, date]; // Same start and end for single dates
        }

        // Handle date range format like "April 28th - May 2nd"
        const rangeRegex = /(\w+) (\d{1,2})[a-z]* - (\w+) (\d{1,2})[a-z]*/;
        const rangeMatch = dateRange.match(rangeRegex);

        if (rangeMatch) {
            const startMonth = months[rangeMatch[1]];
            const startDay = parseInt(rangeMatch[2]);
            const endMonth = months[rangeMatch[3]];
            const endDay = parseInt(rangeMatch[4]);

            const start = new Date(currentDate.getFullYear(), startMonth, startDay);
            const end = new Date(currentDate.getFullYear(), endMonth, endDay);
            return [start, end];
        }

        return [null, null]; // Default if neither format matches
        }

    
        function renderSchedule() {
            const scheduleList = document.getElementById("scheduleList");
            scheduleList.innerHTML = ""; // Clear existing list items
            schedule.forEach(item => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${item.dateRange}</strong>:
                    <a href="http://diciphr-website.s3-website-us-east-1.amazonaws.com/${item.link}" target="_blank" style="text-decoration: underline;">
                        ${item.event}
                    </a>
                `;
                scheduleList.appendChild(listItem);
            });
        }
    
        document.querySelector('.prev-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
    
        document.querySelector('.next-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
    
        document.getElementById("monthSelect").addEventListener("change", () => {
            currentDate.setMonth(parseInt(event.target.value));
            renderCalendar();
        });
    
        document.getElementById("yearSelect").addEventListener("change", () => {
            currentDate.setFullYear(parseInt(event.target.value));
            renderCalendar();
        });
    
        renderCalendar();
        renderSchedule();
    </script>
</body>
</html>
